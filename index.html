<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UFT-8" />
        <title>Outfit Organizer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
    </head>

    <body>
        <header>
            <h1>Outfit Organizer</h1>
            <p>Welcome to the Outfit Organizer! You're going to look so stylish today!</p>
            <nav>
                <ul>
                    <li>
                        <a href="#contact-form">Contact Form</a>
                    </li>
                        <a href="#wardrobe">Wardrobe</a>
                    <li>
                        <a href="#about-this-page">About This Page</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
        <section class="clothing-item-shirt">
            <h2>Shirt selection</h2>
            <div class="shirt-container">Image</div>
        </section>
        <section class="clothing-item-jacket">
            <h2>Jacket selection</h2>
            <div class="jacket-container">Image</div>
        </section>
        <section class="clothing-item-pants">
            <h2>Pant selection</h2>
            <div class="pants-container">Image</div>
        </section>
        <section class="clothing-item-shoes">
            <h2>Shoes selection</h2>
            <div class="shoes-container">Image</div>
        </section>

        <section>
        <div class="weather-location" id="location-widget"></div>
        <div class="weather-temperature" id="temperature-widget"></div>
        <div class="weather-description" id="temperature-widget"></div>
        <div class="clothing-recommendation" id="hot-or-cold"></div>
        </section>
        <section>
            <!--Aster section start-->
        <input
          class="input is-rounded"
          type="text"
          placeholder="Paste link to image"
        />
        <label class="radio">
          <input type="radio" name="answer" />
          Headwear
        </label>
        <label class="radio">
          <input type="radio" name="answer" />
          Top
        </label>
        <label class="radio">
          <input type="radio" name="answer" />
          Bottom
        </label>
        <label class="radio">
          <input type="radio" name="answer" />
          Footwear
        </label>
        <!--Aster section end-->
     </section>

        </main>
        <aside></aside>
        <script src="./assets/js/script.js"></script>
    </body>
    <footer>Keep calm and style on!</footer>

   
</html>
